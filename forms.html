<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>LOG IN FORM</h1>
    <form action="">
        <p>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
        </p>
    </form>
    <form action="">
        <p>
            <label for="Lname">Last Name</label>
            <input type="text" id="lname" name="lname">
        </p>
        <p>
            <input type="submit" value="submit">
            <input type="reset" value="Clear">
        </p>
    </form>

    <h1>LOG IN FORM FOR BATCH</h1>
    <form action="">
        <p>
            <label for="fname"> First name:
            </label>
            <input type="text" name="Fname" id="fname">
        </p>
        <p>
            <label for="lname"> Last name:
            </label>
            <input type="text" name="Lname" id="Lname">
        </p>
        <p>
            <label for="email"> Email:
            </label>
            <input type="email" name="Email Add" id="Email Add">
        </p>
        <p>
            <label for="bNum"> Batch Number:
            </label>
            <select type="text" name="bNum">
                <option value="select">
                </option>
                <option value="b25">batch 25
                </option>
                <option value="b26">batch 26
                </option>
                <option value="b27">batch 27
                </option>
            </select>
        </p>
        <p>
            <label for="instructor"> instructor:
            </label>
            <input type="text" name="instructor" id="instructor">
        </p>

        <p>
            <label for="commets"> Comments for your instructor:
            </label>
            <textarea type="comments" id=""
            cols="30" rows="10"
            placeholder="type full comments here"></textarea>
        </p>
        <p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>
</html>
